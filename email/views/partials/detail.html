    <div id="main" class="pure-u-1">
		{{# detail}}
        <div class="email-content">
            <div class="email-content-header pure-g">
                <div class="pure-u-1-2">
                    <h1 class="email-content-title">{{subject}}</h1>
                    <p class="email-content-subtitle">
                        From <a>{{username}}</a> at <span>{{time}}, {{date}}</span>
                    </p>
                </div>

                <div class="email-content-controls pure-u-1-2">
					<a href="#modal-reply" class="btn go"><button class="secondary-button pure-button">Reply</button></a>
                    <a href="#modal-forward" class="btn go"><button class="secondary-button pure-button">Forward</button></a>
                    <a href="#modal-moveto" class="btn go"><button class="secondary-button pure-button">Move to</button></a>
                </div>
            </div>

            <div class="email-content-body">
              {{body}}
            </div>
        </div>
		{{/ detail}}
    </div>
